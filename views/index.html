<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Visualization</title>
    <style>
        #chartButtons {
            margin: 20px 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 20px;
        }

        #chartButtons button {
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Data Visualization</h1>
    <div style="height: 300px">
        <canvas id="chart"></canvas>
    </div>

    <div id="chartButtons">
        <button id="removeButton">Remove Data Point</button>
        <button id="addButton">Add Data Point</button>
    </div>
    <!-- input boxes to remove and add a datapoint -->
    <input type="text" name="label" id="label" placeholder="Enter label">
    <input type="number" name="num" id="num" placeholder="Enter value">
    <input type="text" name="removeLabel" id="removeLabel" placeholder="Enter label to remove">
    <input type="number" name="removeCount" id="removeCount" placeholder="Enter number of points to remove" min="1">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
